<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun Hello UI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <h1>Hello World UI</h1>
    <form id="hello-form" data-on:submit="@get('/hello?name=' + document.getElementById('user-input').value)">
      <input id="user-input" type="text" placeholder="Enter text" />
      <button id="hello-btn" type="submit">Call Server</button>
    </form>
    <p id="hello-output"></p>
    <script type="module" src="/client.js"></script>
  </body>
</html>
